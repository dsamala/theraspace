{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="home-container">

    <div class="side-nav">
        <div><a class="homelink" href="/"><h1 class="logo-title">Theraspace</h1></a></div>
        <h2>Menu</h2>
        <form>
            <input type="text" name="name" placeholder="Search for patient"/>
            <input type="submit" value="Search" />
        </form>
        <form>
            <input type="checkbox" name="checkpatients">
            <label for="checkpatients">Patients w/o Clinicians</label>
            <input type="submit" value="Filter List"/>
        </form>
        <a href="/patients">Patients</a>
        <a href="/clinicians">Clinicians</a>
        <a href="/patients/new">Add Patient</a>

    </div>

    <div class="list-container">
       
        <div class="patient-list">
            <h1>Patient List</h1>
            {% for patient in patients %}
                <a href="{% url 'patient_detail' patient.pk %}">{{patient.lastname}}, {{patient.firstname}}</a>
                <p>{{patient.age}}</p>
                <p>{{patient.diagnosis}}</p>
            {% endfor %}
        </div>
        
    </div>
    <div class="top-nav">
        <a class="homelink" href="/logout"><img src="{% static '../static/images/logout.png' %}"></img> Log Out</a>
        
    </div>
</div>
{% endblock %}
