{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="home-container">

    <div class="side-nav">
        <a href="/"><h1>Theraspace</h1></a>
        <h2>Menu</h2>
        <a href="/patients">Patients</a>
        <a href="/clinicians">Clinicians</a>
        <a href="/patient/new">Add Patient</a>

    </div>

    <div class="list-container">
       
        <div class="patient-list">
            <h1>Patient List</h1>
            {% for patient in patients %}
                <a href="{% url 'patient_detail' patient.pk %}">{{patient.firstname}}</a>
                <p>{{patient.age}}</p>
                <p>{{patient.diagnosis}}</p>
            {% endfor %}
        </div>
        
    </div>
</div>
{% endblock %}
