{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="home-container">

    <div class="side-nav">
        <div><a class="homelink" href="/"><h1 class="logo-title">Theraspace</h1></a></div>
        <h2>Menu</h2>
        <form>
            <input type="text" name="name" placeholder="Search for clinician"/>
            <input type="submit" value="Search" />
        </form>
        <form>
            <input type="checkbox" name="checkclinicians">
            <label for="checkclinicians">Clinicians w/o Patients</label>
            <input type="submit" value="Filter List"/>
        </form>
        <a href="/patients">Patients</a>
        <a href="/clinicians">Clinicians</a>
        <a href="/clinicians/new">Add Clinician</a>

    </div>

    <div class="list-container">
       
        <div class="clinician-list">
            <h1>Clinician List</h1>
            {% for clinician in clinicians %}
                <a href="{% url 'clinician_detail' clinician.pk %}">{{clinician.name}}, {{clinician.discipline}}</a>
            {% endfor %}
        </div>
        
    </div>
    <div class="top-nav">
        <a class="homelink" href="/logout"><img src="{% static '../static/images/logout.png' %}"></img> Log Out</a>
        
    </div>
</div>
{% endblock %}
