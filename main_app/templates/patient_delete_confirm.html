{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="home-container">

    <div class="side-nav">
        <div><a class="logolink" href="/"><h1 class="logo-title">Theraspace</h1></a></div>
        <h2>Menu</h2>
        <a class="homelink" href="/patients">Patients</a>
        <a class="homelink" href="/clinicians">Clinicians</a>

    </div>

    <div class="form-container">
       
        <div class="patient-record">
            <h1>Delete Patient Record?</h1>
            <form method="POST">
                {% csrf_token %}
                {{form}}
                <input type="submit" value="Submit"/>
                <a href="{% url 'patient_detail' patient.pk %}">Cancel</a>
            </form>
        </div>
        
    </div>
    <div class="top-nav">
        <a class="homelink" href="/logout"><img src="{% static '../static/images/logout.png' %}"></img> Log Out</a>
        
    </div>
</div>
{% endblock %}
