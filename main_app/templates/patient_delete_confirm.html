{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="home-container">

    <div class="side-nav">
        <a href="/"><h1>Theraspace</h1></a>
        <h2>Menu</h2>
        <a href="/patients">Patients</a>
        <a href="/clinicians">Clinicians</a>

    </div>

    <div class="form-container">
       
        <div class="patient-record">
            <h1>Delete Patient Record?</h1>
            <form method="POST">
                {% csrf_token %}
                {{form}}
                <input type="submit" value="Submit"/>
                <a href="{% url 'patient_detail' patient.pk %}">Cancel</a>
            </form>
        </div>
        
    </div>
</div>
{% endblock %}
