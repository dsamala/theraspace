{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">


<h1>Ola Tinola</h1>


    <div class="patient-list">
        {% for patient in patients %}
            <p>{{patient.name}}</p>
            <p>{{patient.age}}</p>
        {% endfor %}
    </div>



    <div class="clinician-list">
        {%for clinician in clinicians %}
            <p>{{clinician.name}}</p>
            <p>{{clinician.discipline}}</p>
        {% endfor %}
    </div>

</div>
{% endblock %}
